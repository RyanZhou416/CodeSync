name: Build CodeSync

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4  # 升级到 v4

    - name: Set up Python
      uses: actions/setup-python@v5 # 升级到 v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    # --- Windows Build ---
    - name: Build Windows
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconsole --onefile --name "CodeSync_Win" --add-data "assets/lang.json;assets" src/main.py

    # --- macOS Build ---
    - name: Build macOS
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --noconsole --onefile --name "CodeSync_Mac" --add-data "assets/lang.json:assets" src/main.py

    # --- Linux Build ---
    - name: Build Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --noconsole --onefile --name "CodeSync_Linux" --add-data "assets/lang.json:assets" src/main.py

    # 上传产物
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4  # 这里就是报错的关键，必须升级到 v4
      with:
        name: CodeSync-${{ matrix.os }}
        path: dist/